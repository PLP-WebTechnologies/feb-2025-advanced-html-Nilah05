<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        .table-container {
            margin-top: 20px;
        }
        .audio-video-container {
            margin-top: 20px;
        }
        img {
            width: 100%; /* Ensures the image takes full width */
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Multimedia Rich Webpage</h1>
    
    <!-- Audio Element -->
    <div class="audio-video-container">
        <h2>Audio Element</h2>
        <audio controls>
            <source src="your-audio-file.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <!-- Video Element -->
    <div class="audio-video-container">
        <h2>Video Element</h2>
        <video width="600" controls>
            <source src="your-video-file.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </div>

    <!-- Registration Form with Validation -->
    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter a password"><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <input type="submit" value="Register">
        </form>
    </div>

    <!-- Embedded Image -->
    <div class="container">
        <h2>Embedded Image</h2>
        <img src="your-image.jpg" alt="Sample Image">
    </div>

    <!-- Table -->
    <div class="table-container">
        <h2>Sample Table</h2>
        <table border="1">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Nila Mallya</td>
                <td>20</td>
                <td>Paris</td>
            </tr>
            <tr>
                <td>2</td>
                <td>kewell patrick</td>
                <td>21</td>
                <td>manchester </td>
            </tr>
        </table>
    </div>

    <!-- List -->
    <div class="container">
        <h2>Sample List</h2>
        <ul>
            <li>Liverpool</li>
            <li>Manchestercity</li>
            <li>Manchesterunited</li>
            <li>Chelsea</li>
            <li>arsenal</li>
        </ul>
    </div>
</div>

</body>
</html>
